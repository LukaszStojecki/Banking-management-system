<div class="mat-elevation-z8">
  <div class="collapse" id="collapseExample">
    <div class="card card-body">
      <div *ngIf="bankAccountTypes">
        Wybierz rodzaj rachunku bankowego:
        <table class="table table-sm mt-2">
          <thead>
          <tr>
            <th scope="col">Rodzaj konta</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let bankAccountType of bankAccountTypes; let i = index" style="cursor: pointer"
              class="{{ i === switchIndex ? 'selected' : ''}}" (click)="changeBankAccountFormType(i)">
            <td>
              <span *ngIf="bankAccountType === 'PERSONAL'">Indywidualne</span>
              <span *ngIf="bankAccountType === 'SAVINGS'">Oszczednosciowe</span>
            </td>
          </tr>
          </tbody>
        </table>
        <div class="row mt-2">
          <button mat-raised-button color="primary" class="w-30 mx-auto"
                  (click)="createBank()">Utwórz rachunek bankowy
          </button>
        </div>
      </div>
    </div>
    <div *ngIf="myBankAccounts && myBankAccounts.length > 0">
      <table mat-table [dataSource]="myBankAccounts" class=" example-container mat-elevation-z8">

        <ng-container matColumnDef="numer">
          <th mat-header-cell *matHeaderCellDef> Numer konta</th>
          <td mat-cell *matCellDef="let element"> {{element.number}} </td>
        </ng-container>

        <ng-container matColumnDef="typ konta">
          <th mat-header-cell *matHeaderCellDef>Typ konta</th>
          <td mat-cell *matCellDef="let element"> {{element.bankAccountType}} </td>
        </ng-container>

        <ng-container matColumnDef="saldo">
          <th mat-header-cell *matHeaderCellDef>Saldo</th>
          <td mat-cell *matCellDef="let element"> <span
            *ngFor="let saldos of element.saldo">{{saldos.value}}</span></td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="[ 'numer','typ konta','saldo']; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: [ 'numer','typ konta', 'saldo'];"></tr>
      </table>
    </div>

    <div *ngIf="myBankAccounts && myBankAccounts.length === 0">
      <div class="container">
        <div class="row">
          <div class="mx-auto py-3">
            Brak rachunków bankowych
          </div>
        </div>
      </div>
    </div>
  </div>


</div>
