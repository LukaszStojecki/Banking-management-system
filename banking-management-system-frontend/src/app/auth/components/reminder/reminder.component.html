<mat-card class="mat-card">
  <mat-card-content>
    <form [formGroup]="formGroup" (ngSubmit)="reminderIdentificationNumber()">
      <h1>Wpisz adres email</h1>
      <mat-form-field appearance="outline">
        <mat-label>email</mat-label>
        <input matInput type="text" id="email" name="email" formControlName="email" required>
        <mat-error *ngIf="!formGroup.get('email').valid && formGroup.get('email').touched">Numer email jest <strong>wymagany</strong>
        </mat-error>
      </mat-form-field>
      <button class="reset-button" mat-raised-button color="primary" [disabled]="formGroup.invalid">Wy≈õlij
        przypomnienie
      </button>
    </form>
  </mat-card-content>
</mat-card>
